<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="margin: 20px">Math Methods</h2>
    <script>
      //Math.PI  Per gjetjen e vleres se PI-se.
      var x = Math.PI;
      document.write(x + "<br>");

      // Math.round()  Per ta rrumbullaksuar nje vlere nese eshte numer me presje
      var y = Math.round(2.9);
      var z = Math.round(2.4);

      document.write(y + "<br>");
      document.write(z + "<br>");

      // Math.pow() Kjo metod na mundeson qe te gjejme fuqin e nje numeri apo nje numer te e ngrisim ne fuqi
      var a = Math.pow(2, 5);
      document.write(a + "<br>");

      // Math.sqrt() Kjo metod na mundeson gjetjen e rrenjes katrore te nje numeri.
      var b = Math.sqrt(81);
      document.write(b + "<br>");

      //Math abs() metoda kthen një vlerë absolute të një numri të caktuar.
      var c = Math.abs(-7);
      document.write(c + "<br>");

      //Math.ceil() Kjo metod e rrumbullakson vleren me numerin me te madhe pasues te vleres aktuale
      var d = Math.ceil(7.1);
      document.write(d + "<br>");

      var d1 = Math.ceil(-7.3);
      document.write(d1 + "<br>");

      //Math.floor() Kjo metod e rrumbullakson vleren me numerin me te vogel pasues te vleres aktuale
      var e = Math.floor(7.9);
      document.write(e + "<br>");

      var e1 = Math.floor(-7.3);
      document.write(e1 + "<br>");

      //Math.exp()
      var f = Math.exp(1);
      document.write(f + "<br>");

      //Math.max()
      var g = Math.max(12, 25, 36, 52, 12);
      document.write(g + "<br>");

      //Math.min()
      var h = Math.min(12, 445, 54, 78, 3, 54, 5, 7);
      document.write(h + "<br>");
    </script>
    <br />

    <script>
        var x = Math.random();
        document.write(x + "<br>");
    </script>
    <br><br>

       <script>
        var x = Math.random();
        document.write(x * 10 + "<br>");
    </script>

          <script>
        var x = Math.round(x * 10 );
        document.write(x + "<br>");
    </script>
</body>
</html>
