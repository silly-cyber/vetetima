		<h2>Date Methods</h2>
        
        <p>Get Methods</p>
		<script>
        
        //getFullYear() method --Na mundeson te nxjerrim vitin
			var data = new Date();
			document.write("Eshte viti: "+data.getFullYear()+'<br>');
            
        //getMonth() method --Na mundeson te nxjerrim muajin
			document.write("Eshte muaji: "+data.getMonth()+'<br>');            
		//getDate() method --Na mundeson te e nxjerrim vetem diten
			document.write("Sot eshte data: "+data.getDate()+'<br>');
			
		//getDay() method --Mundeson te i nxjerrim ditet e javes, mirepo me numra. Fillojne nga 0-6.
			document.write("Sot eshte dita: "+data.getDay()+' e javes'+'<br>');
			
		//getHours() method --Mundeson te e nxjerrim  oren
			document.write('Ora eshte: '+ data.getHours()+'<br>');
		
        //getMinutes() method -Mundeson te nxjerrim minutat
			document.write('Minutat jane: '+ data.getMinutes()+'<br>');
		
        //getSeconds() method -Mundeson te nxjerrim secondat
			document.write('Sekondat jane: '+ data.getSeconds()+'<br>');
        
        //getMilliseconds() method -Mundeson te vendosim milisecondat
			document.write('Milisekondat jane: ' + data.getMilliseconds()+'<br>');
            
		</script>

        <p>Set Methods</p>
		<script>
            //setFullYear() method --Na mundeson te vedosim vitin
			var a = new Date();
            
            a.setFullYear(2020);
			document.write(a+'<br>');
            
        //setMonth() method --Na mundeson te vendosim muajin
			var b = new Date();
            
            b.setMonth(2);
			document.write(b+'<br>');     
            
		//setDate() method --Na mundeson te e vendosim vetem diten
			var c = new Date();
            
            c.setDate(10);
			document.write(c+'<br>');

		//setHours() method --Mundeson te e vendosim oren
			var e = new Date();
            
            e.setHours(13);
			document.write(e+'<br>');
		
        //setMinutes() method -Mundeson te vendosim minutat
            var f = new Date();
            
            f.setMinutes(59);
			document.write(f+'<br>');
		
        //setSeconds() method -Mundeson te vendosim secondat
            var g = new Date();
            
            g.setSeconds(44);
			document.write(g+'<br>');
            
        //setMilliseconds() method -Mundeson te vendosim milisecondat
            var h = new Date();
            
            h.setMilliseconds(300);
			document.write(h+'<br>');
		</script>
