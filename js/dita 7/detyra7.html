<html>
    <head>
        <body>
            <script>
                var numrat1 = [9,6,4,5,8,2,7,1];

                numrat1.sort();
                var x = numrat1[0];
                document.write("<br>"+x);
                if(x <2){
                    document.write("numri eshte me i vogel se 2")
                }
                else if(x >= 2 && x<6){
                    document.write("numri eshte i barabart me 2 dhe me i vogel se 6")
                }
                else if(x ==7){
                    document.write("numri eshte i barabarte me 7")
                }
                else{
                    document.write("numri eshte me e madhe se 7 ose e barabarte me 9")
                }
            </script>
        </body>
