<html>
  <head>
    <body>
          <!--Operatoret Percaktues (Assignment)-->
    <p>Operatoret Percaktues</p>
    <script>
      var a = 15;
      var x = 10;
      document.write(x + a);
      document.write("<br>");
      document.write(x);
      document.write("<br>");
      x += 5;  //x = x + 5 
      document.write(x + "<br>");
      x -= 5;
      document.write(x + "<br>");
      var y = 10;
      y *= 10;
      document.write(y + "<br>");
      var z = 10;
      z /= 10;
      document.write(z);
    </script>
    <br />
    <p>Operatoret Aritmetik</p>
    <!--Operatoret aritmetik-->
    <script>
      var x = "24";
      var y = "10";
      var z = x + y;
      document.write(z + "<br>");
      //x =50;
      var b = x * y;
      document.write(b + "<br>");

      var c = x / y;
      document.write(c + "<br>");

      var a = x % y; //Modulo
      document.write(a + "<br>");

      y++; //Increment
      document.write(y + "<br>");

      y--; //Decrement
      document.write(y);
    </script>
    <p>Operatoret Krahasues</p>
    <!--Operatoret Krahasues-->
    <script>
      var a = 20;
      var b = "20";
      document.write((a == b) + "<br>");
      document.write((a != b) + "<br>");
      document.write((a === b) + "<br>");
      document.write((a !== b) + "<br>");
      document.write((a >= b) + "<br>");
      document.write((a <= b) + "<br>");
      document.write((a > b) + "<br>");
      document.write((a < b) + "<br>");
    </script>
    <br />
    <p>Operatoret Logjik</p>
    <!--Operatoret Logjik-->
    <script>
      var x = 10;
      var y = "3";
      //            var z= 10;
      //            document.write(x+y+z);
      document.write((x < 20 && y > 1) + "<br>" + (x < 20 && y < 1) + "<br>");

      document.write((x < 20 || y > 1) + "<br>" + (x < 20 || y < 1) + "<br>");

      document.write(!(x === y) + "<br>" + !(x > y));
    </script>
    <br />
    <br />

    <p>Operatori String</p>
    <!--Operatori String-->
    <script>
      var x = 10;
      var y = "3";
      var z = 10;
      document.write(x + y);
      document.write(x + y + z);
      document.write(x + z + y);
    </script>
    </body>
  </head>  
</html>
