		<p>Do-while Loops</p>
		<!--Eshte nje form e loop e cila i ngjason "while loop" mirepo dallimi eshte se tek loop-a 
		Do-while loop kodi ekzekutohet se paku nje here. Kjo ndodh per arsye se kodi shenohet mbi kushtin 
		dhe per kete arsye ka avantazh kur kodi ekzekutohet nga lart-poshte.-->
        <br>	
        <script>
            var x = 0;
            
            do
            {
                document.write(x+'<br>');
                x++;
            }
            while(x<5);
        </script>
        <br>
		<script>
		var i = 0;
		var emri = 'Shkolla';
		do{  //Se pari ekzekutohet kodi pastaj testohet kushti se a eshte i sakte
			document.write(emri + '<br>')
			i++;
		}
		while(i<3); //Pasi te ekzekutohet kodi testohet kushti se a eshte i sakte.
		//Pyetje??? A e ekzekutohet kodi ne while loop nese nuk plotesohet kushtu?
            
            
            //Tek Do-while loop kodi ekzekutohet nje here edhe nese kushti eshte i pa sakte
		</script>

		<script>
