   <script>
    // search() method
    var a = "Arianit Tershnjaku plave";
    var b = a.search("Tershnjaku"); //
    document.write(b + "<br>"); // fillon numrimin nga 0

    // charAt() method
    var e = "Arianit Tershnjaku plave";
    var f = e.charAt(3); //Kjo metod na mundeson kekrimin e nje karakteri
    //Nese nuk i caktojme parameter, ateher e merr karakterin e pare
    document.write(f + "<br>"); // fillon numrimin nga 0

    // charCodeAt() method
    var g = "Arianit Tershnjaku plave";
    var h = g.charCodeAt(3); //Kjo metod na mundeson kerkimin e nje karakteri
    document.write(h + "<br>"); // fillon numrimin nga 0

    // concat() method
    var g = "Arianit Tershnjaku";
    var g1 = " Plave";
    var h = g.concat(g1); //Kjo metod na mundeson bashkimin e stringeve
    document.write(h + "<br>"); // fillon numrimin nga 0
  </script>

  <script>
    //Slice Methods nxjerr një pjesë të një vargu dhe e kthen pjesën e nxjerrë në një varg të ri.
    // duhet te i caktohet pozita fillestare dhe pozita perfundimtare, poziten perfundimtare duhet te llogaritet me -1 p.sh 1,8 e merr si 1,7
    var a = "Arianit Tershnjaku plave";
    var b = a.slice(3, 9); //Duhet te i caktohen dy parametra fillestari dhe perfundimtari.
    document.write(b + "<br>"); // fillon numrimin nga 0

    var a = "Arianit Tershnjaku plave";
    var b = a.slice(-10, -4); //Mund te caktohen edhe vlera negative, ato fillojne numrimin nga fundi.
    document.write(b + "<br>"); // fillon numrimin nga 0

    var a = "Arianit Tershnjaku plave";
    var b = a.slice(10); //Mund te caktojme edhe vetem nje parameter.
    document.write(b + "<br>");
  </script>
