        <body>
            <script>
                function temperatura(C)
                {
                    var F= (9/5)*C+32
                    return F
                }
                document.write(temperatura(32))
            </script>
            <hr>
            <script>
                function temperatura1(F)
                {
                    var C= (F-32)*(9/5)
                    return C
                }
                document.write(temperatura1(37))
            </script>
            
        </body>
