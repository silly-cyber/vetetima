<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Information Form</title>
    <link rel="stylesheet" href="detyre4.css">
</head>
<body>

    <div class="container">
        <h2>Tell us about your home.</h2>
        
        <h3><span class="highlight">Address</span> <span class="subtext">YOUR INFORMATION IS PRIVATE</span></h3>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter an address">
            </div>

            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" placeholder="Apt Number">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State">
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" placeholder="Zip Code">
                </div>
            </div>

            <h3><span class="highlight">Bed & Bath</span> <span class="subtext">WHAT IS YOUR HOME LIKE?</span></h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="homeType">Home Type</label>
                    <select id="homeType">
                        <option>House</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType">
                        <option>Entire home/apt</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <select id="bedrooms">
                        <option>1 Bedroom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <select id="bathrooms">
                        <option>1 Bathroom</option>
                    </select>
                </div>
            </div>

            <div class="bed-sizes">
                <div class="form-group">
                    <label for="king">King</label>
                    <select id="king">
                        <option>0</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="queen">Queen</label>
                    <select id="queen">
                        <option>0</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="full">Full</label>
                    <select id="full">
                        <option>0</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="twin">Twin</label>
                    <select id="twin">
                        <option>0</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign me up!</button>
        </form>
    </div>

</body>
</html>
