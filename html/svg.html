<!Doctype html>
<head>
<title> SVG ne html</title>
</head>
<body>
<h1> SVG ne html</h1>
<!--svg= scalable vector graphics-->
<!-- krijimi i nje rethi permes svg-se -->
<svg style="width: 100px ; height:100px ; border: 1px solid black">
<circle	
	style="
		cx: 50px;
		cy: 50px;
		 r: 40;
		stroke:black;
		stroke-width:3;
		fill:purple;
		"
		></circle>
	</svg>
		<br /><br />
		<!--krijimi i nje rectangle permes svg-->
		<svg style="width: 200px; height:200px; border: 1px solid black">
		<rect 
		style="
		width:200px;
		height:200px;
		fill:rgb(128, 0, 128);
			stroke: rgb(0,0,0);
		stroke-width: 10;
	
		"
		/>
		</svg>
		<!-- svg rounded rectangle-->
		<svg style="width: 200px; height:200px; border: 1px solid black">
		<rect
		style="
		width:150px;
		height:150px;
		x: 20px;
		y: 20px;
	   rx: 40px;
	   ry: 40px;
	   fill: purple;
	   stroke: black;
	   stroke-width: 5;
	   opacity: 0.8;
	   "
	></rect>
	</svg>
	<br /><br />
		<svg style=" width:300px; height: 150px; border: 1px solid black">
		<defs>
		        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(230, 230, 250); stop-opacity: 1"
          ></stop>
          <stop
            offset="50%"
            style="stop-color: rgb(128, 0, 128); stop-opacity: 1"
          ></stop>
		  <stop
            offset="75%"
            style="stop-color: rgb(90, 12, 108); stop-opacity: 1"
          ></stop>
		   <stop
            offset=100%"
            style="stop-color: rgb(70, 6, 85); stop-opacity: 1"
          ></stop>
        </linearGradient>
       </defs>
		<ellipse cx="150" cy="75" rx="125" ry="55" fill="url(#grad1)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="70" y="86">
		Prizren
		</text>
		</svg>
</body>
</html>
